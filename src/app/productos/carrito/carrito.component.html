<app-navbar></app-navbar>

<div id="hero">
  <div class="container">

    <div class="row">
      <div class="six columns">
        <div class="contenido-hero">
          <h2>Busca tus productos favoritos</h2>
          <form action="#" id="busqueda" method="post" class="formulario">
            <input
              class="u-full-width"
              type="text"
              placeholder="¿Que te gustaría Aprender?"
              id="buscador"
            />
            <input type="submit" id="submit-buscador" class="submit-buscador" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="lista-cursos" class="container2">
  <h2 id="encabezado" class="encabezado">Productos</h2>


  <div class="col_op">
  
  <div class="filtros">
    <h3>Filtros</h3>
    <form action="">
      <h3>Precio</h3>
      <div class="opciones">  
        <input type="radio" id="15" name="drone" value="15">
        <label for="15" id="15">$15</label>

        <input type="radio" id="10" name="drone" value="100">
        <label for="10" id="10">$100</label>
      </div>

     

      <div class="categoria">
        <h3>Categoria</h3>
        <div class="col_cat">
          <div class="cat_1">
            <input type="radio" id="c#" name="drone" value="c#">
            <label for="c#" id="c#">C#</label>
          </div>

          <div class="cat_1">
            <input type="radio" id="php" name="drone" value="php">
            <label for="php" id="php">PHP</label>
          </div>

          <div class="cat_1">
            <input type="radio" id="angular" name="drone" value="angular">
            <label for="angular" id="angular">Angular</label>
          </div>


        </div>
       

      
      </div>

      <input type="submit" value="Filtrar" class="btn">
     
    </form>
  </div>

  
  <div class="col_product">

    <div class="row columnas">
      
      <div class="" *ngFor="let item of arrProduct">
        <div class="card">
          <img
            [src]="item.imagen"
            class="imagen-curso u-full-width"
          />
          <div class="info-card">
            <h4>{{item.nombre_producto}} </h4>
            <p>{{item.descripbr_producto}} </p>
  
  
            <p class="precio"><span class="u-pull-right">${{item.precio_producto}} </span></p>
            <span>Categoia: {{item.categoria_producto}} </span>
            <a
              href="#"
              class="u-full-width button-primary button input agregar-carrito"
              data-id="1"
              >Agregar Al Carrito</a>
              <a [routerLink]="['/carrito/',item.id]" >Ver Producto</a>
          </div>
        </div>
        <!--.card-->
      </div>
      
    <!--.row-->
  </div>

  </div>


  </div>

<hr>
<h3>Consumir back-server</h3>
<!-- ver productos ApI -->
  <div class="ejemplo">
   {{arrProduct | json}}   
  </div>


  


  <hr>

  

<footer id="footer" class="footer">
  <div class="cen">
    <div class="row ">
      <div class="four columns ">
        <nav id="secundaria" class="menu">
          <a class="enlace" href="#">¿Quienes Somos?</a>
          <a class="enlace" href="#">Soporte</a>
        </nav>
      </div>
    </div>
  </div>
</footer>
